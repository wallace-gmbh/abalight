<script type="text/javascript">
	/mobi/i.test(navigator.userAgent) && !location.hash && setTimeout(function () {
		if (!pageYOffset) window.scrollTo(0, 1);
	}, 500);
	 
	function hijack() {
		$('#viewport a').click(function(e){
        	e.preventDefault();
        	loadPage(e.target.href);
        })
	}
	function loadPage(url){
		$('#viewport').load(url + '#viewport', hijack);
	}
</script>
 
<script type="text/javascript">
	(function(document,navigator,standalone) {
		// prevents links from apps from oppening in mobile safari
		// this javascript must be the first script in your <head>
		if ((standalone in navigator) && navigator[standalone]) {
			var curnode, location=document.location, stop=/^(a|html)$/i;
			document.addEventListener('click', function(e) {
				curnode=e.target;
				while (!(stop).test(curnode.nodeName)) {
					curnode=curnode.parentNode;
				}
				// Condidions to do this only on links to your own app
				// if you want all links, use if('href' in curnode) instead.
				if('href' in curnode && ( curnode.href.indexOf('http') || ~curnode.href.indexOf(location.host) ) ) {
					e.preventDefault();
					location.href = curnode.href;
				}
			},false);
		}
	})(document,window.navigator,'standalone');
</script>

<script type="text/javascript" language="javascript">
	function ReadFile(fileUrl) {
		var req;
		var fileContent;
		var produkte;
		var produkte_array;
		
		var produktname;
		var p_nr, p_abmessung, p_lichtfarbe, p_leistung, p_lichtstrom, p_anzleds, p_optik, p_gehause, p_schutzart;
		
		var i, ins;
		
		if (window.ActiveXObject) {
			req = new ActiveXObject("Microsoft.XMLHTTP");
			req.open("GET", fileUrl, false);
			req.onreadystatechange=function() {
				if (req.readyState == 4) {
					fileContent = req.responseText;
				}
			}
			req.send(null);
		} else if (window.XMLHttpRequest) {
			req = new XMLHttpRequest();
			req.open("GET", fileUrl, false);
			req.send(null);
			fileContent = req.responseText;
		}
		return fileContent;
	}
	
	var y = parseInt(window.localStorage.getItem("dienummer"));
	produkte = ReadFile("produkte.csv");	
	produkte_array = produkte.split("\t");
	
	if (y == 0) {
		produktname = produkte_array[28];
		
		p_nr = produkte_array[27];
		p_nr = p_nr.substring(p_nr.length-5, p_nr.length);
		
		p_abmessung = produkte_array[34];
		p_lichtfarbe = produkte_array[36];
		p_leistung = produkte_array[37];
		p_lichtstrom = produkte_array[38];
		p_anzleds = produkte_array[40];
		p_optik = produkte_array[43];
		p_gehause = produkte_array[44];
		p_schutzart = produkte_array[49];
	} else {
		produktname = produkte_array[y + 28];
		p_nr = produkte_array[y + 27];
		p_nr = p_nr.substring(p_nr.length-5, p_nr.length);
		p_abmessung = produkte_array[y + 34];
		p_lichtfarbe = produkte_array[y + 36];
		p_leistung = produkte_array[y + 37];
		p_lichtstrom = produkte_array[y + 38];
		p_anzleds = produkte_array[y + 40];
		p_optik = produkte_array[y + 43];
		p_gehause = produkte_array[y + 44];
		p_schutzart = produkte_array[y + 49];
	}
</script>
